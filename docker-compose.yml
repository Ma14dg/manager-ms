version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: jira-sync-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jira_sync
      POSTGRES_USER: jira_user
      POSTGRES_PASSWORD: jira_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: